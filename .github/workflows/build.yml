name: build deb

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Cache Theos
        id: cache-theos
        uses: actions/cache@v4
        with:
          path: theos
          key: theos-${{ runner.os }}-${{ github.sha }}

      - name: Setup Theos
        if: steps.cache-theos.outputs.cache-hit != 'true'
        run: |
          rm -rf theos
          # 克隆完整的 Theos 仓库
          git clone --depth 1 --branch master https://github.com/roothide/theos.git theos
          # 克隆 SDKs
          rm -rf theos/sdks && git clone --depth 1 --branch master https://github.com/theos/sdks.git theos/sdks
          # 检查并下载 dm.pl 工具（如果缺失）
          if [ ! -f theos/bin/dm.pl ]; then
            echo "dm.pl not found, downloading from theos/theos..."
            mkdir -p theos/bin
            curl -L https://raw.githubusercontent.com/theos/theos/master/bin/dm.pl -o theos/bin/dm.pl
            chmod +x theos/bin/dm.pl
          fi
          # 安装必要的依赖工具
          brew install coreutils findutils gnu-tar gnu-sed gawk gnutls gnu-indent gnu-getopt
          # 安装dpkg（使用官方Homebrew配方）
          if ! dpkg --version 2>/dev/null; then
            echo "dpkg not found, installing from Homebrew..."
            brew install dpkg || echo "dpkg install failed, using alternative packaging method"
          fi
          # 显示dpkg版本信息
          dpkg --version 2>/dev/null || echo "dpkg still not found, continuing with build..."

      - name: Setup GNU Make
        run: echo "$(brew --prefix)/opt/make/libexec/gnubin" >> $GITHUB_PATH

      - name: Verify dm.pl availability
        run: |
          # 确保dm.pl工具存在并可执行
          if [ ! -f theos/bin/dm.pl ]; then
            echo "dm.pl not found, downloading from theos/theos..."
            mkdir -p theos/bin
            curl -L https://raw.githubusercontent.com/theos/theos/master/bin/dm.pl -o theos/bin/dm.pl
            chmod +x theos/bin/dm.pl
          fi
          echo "dm.pl is available at $(which dm.pl || echo 'not in PATH')"
          echo "dm.pl in theos/bin: $(ls -la theos/bin/dm.pl 2>/dev/null)"

      - name: Add Theos to PATH
        run: echo "${{ github.workspace }}/theos/bin" >> $GITHUB_PATH

      - name: Update Theos (fix vendor directories)
        env:
          THEOS: ${{ github.workspace }}/theos
        run: |
          # 运行update-theos来修复vendor/include和vendor/lib目录
          if [ -f theos/bin/update-theos ]; then
            echo "Running update-theos to fix vendor directories..."
            chmod +x theos/bin/update-theos
            theos/bin/update-theos
          else
            echo "update-theos not found, creating vendor directories manually..."
            mkdir -p theos/vendor/include theos/vendor/lib
          fi
          # 显示vendor目录结构
          ls -la theos/vendor/ 2>/dev/null || echo "vendor directory still not found"

      - name: Build package
        env:
          THEOS: ${{ github.workspace }}/theos
        run: |
          mkdir -p packages
          rm -f packages/*
          make package FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)
          make package THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)
          make package THEOS_PACKAGE_SCHEME=roothide FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)

      - name: Upload specific Deb packages
        uses: actions/upload-artifact@v4
        with:
          name: DYYY
          path: ${{ github.workspace }}/packages/*.deb
