name: build deb

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Get Theos and SDK versions for cache
        id: cache-versions
        run: |
          THEOS_COMMIT=$(git ls-remote https://github.com/roothide/theos master | cut -f 1)
          SDK_COMMIT=$(git ls-remote https://github.com/theos/sdks master | cut -f 1)
          echo "theos=$THEOS_COMMIT" >> $GITHUB_OUTPUT
          echo "sdk=$SDK_COMMIT" >> $GITHUB_OUTPUT

      - name: Cache Theos
        id: cache-theos
        uses: actions/cache@v4
        with:
          path: theos
          key: theos-${{ runner.os }}-${{ steps.cache-versions.outputs.theos }}-${{ steps.cache-versions.outputs.sdk }}

      - name: Setup Theos
        if: steps.cache-theos.outputs.cache-hit != 'true'
        run: |
          rm -rf theos
          git clone --depth 1 --branch master https://github.com/roothide/theos.git theos
          git clone --depth 1 --branch master https://github.com/theos/sdks.git theos/sdks

      - name: Setup GNU Make
        run: echo "$(brew --prefix)/opt/make/libexec/gnubin" >> $GITHUB_PATH

      - name: Build package
        env:
          THEOS: ${{ github.workspace }}/theos
        run: |
          mkdir -p packages
          rm -f packages/*
          make package FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)
          make package THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)
          make package THEOS_PACKAGE_SCHEME=roothide FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)

      - name: Upload specific Deb packages
        uses: actions/upload-artifact@v4
        with:
          name: DYYY
          path: ${{ github.workspace }}/packages/*.deb
